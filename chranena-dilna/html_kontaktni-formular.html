<div class="title-kontaktni-formular" id="kontakt">
    <h3>Kontaktní formulář</h3>

    <form action="/action/MailForm/SendEmail/" method="post" id="formContact">

        <fieldset>

            <input type="hidden" name="formId" value="1">

            <div class="form-group js-validated-element-wrapper">
                <label for="fullName"><span class="required-asterisk">Jméno a příjmení</span></label>
                <input type="text" value="" name="fullName" id="fullName" class="form-control" required="">
                <span class="no-display">Nevyplňujte toto pole:</span>
                <input type="text" name="surname" value="" class="no-display">
            </div>

            <div class="form-group js-validated-element-wrapper">
                <label for="email"><span class="required-asterisk">E-mail</span></label>
                <input type="email" value="" name="email" id="email" class="form-control" required="">
            </div>

            <div class="form-group js-validated-element-wrapper">
                <label for="message"><span class="required-asterisk">Zpráva</span></label>
                <textarea name="message" rows="7" class="form-control" required=""></textarea>
            </div>

            <div class="form-group js-validated-element-wrapper consents consents-first">
                <input type="hidden" name="consents[]" id="consents40" value="40"
                    data-special-message="validatorConsent">
                <label for="consents40" class="whole-width">
                    Vložením zprávy souhlasíte s <a href="/podminky-ochrany-osobnich-udaju/"
                        rel="noopener noreferrer">podmínkami ochrany osobních údajů</a>
                </label>
            </div>

            <div class="form-group submit-wrapper">
                <input type="submit" value="Odeslat" class="btn btn-primary">
            </div>

        </fieldset>
    </form>
</div>
